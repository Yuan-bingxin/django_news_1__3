<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增</title>
</head>
<body>
<div align="center">
    <h1>添加信息信息</h1>
<form action="" method="post">
    <table align="center">
        <tr>
            <td>新闻标题</td>
            <td><input type="text" name="nTitle"></td>
        </tr>
        <tr>
            <td>新闻作者</td>
            <td><input type="text" name="nAuthor"></td>
        </tr>
        <tr>
            <td>新闻类型</td>
            <td>
                <select name="tName">
                    <option value="新闻">新闻</option>
                    <option value="财经">财经</option>
                    <option value="娱乐">娱乐</option>
                    <option value="体育">体育</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>新闻状态</td>
            <td>
                <input type="radio" name="NStatus" value="False">未审核
                <input type="radio" name="NStatus" value="True">已审核
            </td>
        </tr>
        <tr>
            <td>新闻内容</td>
            <td><textarea name="nContent"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>添加新闻信息</button></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
